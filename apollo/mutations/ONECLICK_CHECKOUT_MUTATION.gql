mutation ONECLICK_CHECKOUT($productId: Int = 1, $quantity: Int = 10, $shipping: CustomerAddressInput = {}, $paymentMethod: String = "", $billing: CustomerAddressInput = {}) {
  oneClickCheckout(
    input: {productId: $productId, quantity: $quantity, shipping: $shipping, paymentMethod: $paymentMethod, billing: $billing}
  ) {
    order {
      needsPayment
      status
      orderNumber
    }
  }
  
}