mutation($productId: Int!, $quantity: Int! ) {
  addToCart(input: { productId: $productId, quantity: $quantity}) {
    cart {
      displayPricesIncludeTax
      feeTotal
      shippingTotal
      total
      contents {
        productCount
      }
    }
    cartItem {
      key
      product {
        node {
          name
          databaseId
          image {
            sourceUrl
          }
        }
      }
    }
  }
}
